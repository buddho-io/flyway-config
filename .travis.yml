language: scala
scala:
- 2.11.8
jdk:
- oraclejdk8
script:
- sbt scalastyle test
after_success:
# if this isn't a PR build then publish the artifacts
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && sbt +publish || true'
cache:
  directories:
  - $HOME/.m2
  - $HOME/.ivy2
notifications:
  email:
  - llinder@gmail.com
before_install:
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && sh "${TRAVIS_BUILD_DIR}/travis-ci-bintray-credentials.sh" || true'
env:
  global:
  # BINTRAY_USERNAME
  # BINTRAY_API_KEY
  - secure: 
  - secure: 

